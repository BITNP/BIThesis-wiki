# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: pnpm
      - run: pnpm install
      - run: pnpm build
      - run: pnpm lint:prettier
      - uses: actions/upload-artifact@v6
        with:
          name: vitepress-dist
          path: wiki/.vitepress/dist/

  check-links:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v6
      - name: Restore the cache
        uses: actions/cache@v5
        with:
          path: .lycheecache
          key: lychee-${{ github.sha }}
          restore-keys: lychee-
      - name: Check links in README and other markdown files
        uses: lycheeverse/lychee-action@v2
        with:
          args: >-
            --verbose
            --no-progress
            --config .github/lychee.toml
            .
      - uses: actions/download-artifact@v7
        with:
          name: vitepress-dist
          path: wiki/.vitepress/dist/
      - name: Check links in the website
        uses: lycheeverse/lychee-action@v2
        with:
          # 必须检查构建结果，因为有些链接在 *.md 里没有，如 wiki/.vitepress/theme/link_render.ts
          args: >-
            --verbose
            --no-progress
            --config .github/lychee.toml
            --root-dir "${{ github.workspace }}/wiki/.vitepress/dist/"
            ./wiki/.vitepress/dist/
